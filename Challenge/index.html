<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <div class="content">
            <div class="input-section">
                <h2>Texto a Ingresar</h2>
                <textarea id="input-text" placeholder="Ingrese el texto aquí..."></textarea>
            </div>
            <div class="output-section">
                <h2>Resultado</h2>
                <textarea id="output-text" readonly placeholder="El resultado aparecerá aquí..."></textarea>
            </div>
        </div>
        <div class="buttons">
            <button id="encrypt-btn"><img src="img/botón-enc.png" alt="Encriptar"></button>
            <button id="decrypt-btn"><img src="img/btn-des.png" alt="Desencriptar"></button>
            <button id="copy-btn"><img src="img/btn-cp.png" alt="Copiar"></button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
